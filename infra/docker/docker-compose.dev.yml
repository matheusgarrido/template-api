version: '3.8'

services:
  api:
    build:
      context: ../..
      dockerfile: ./infra/docker/Dockerfile
    volumes:
      # Sincroniza o código local com o container para hot-reloading
      - ../..:/usr/src/app
      # Ignora a pasta node_modules dentro do container
      - /usr/src/app/node_modules
    # Sobrescreve o CMD do Dockerfile para rodar em modo dev
    command: sh -c "npm install && npm run start:dev"
    environment:
      DATABASE_HOST: ${DATABASE_HOST_DEV}
      DATABASE_PORT: ${DATABASE_PORT_DEV}
      DATABASE_USER: ${DATABASE_USER_DEV}
      DATABASE_PSWD: ${DATABASE_PSWD_DEV}
      DATABASE_NAME: ${DATABASE_NAME}
    stdin_open: true # Mantém stdin aberto
    tty: true
    depends_on:
      - mysql_db_dev_service

  mysql_db_dev_service:
    image: mysql:8.0
    container_name: mysql_db_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PSWD_DEV}
      MYSQL_DATABASE: ${DATABASE_NAME}
    ports:
      - 3307:3306
    volumes:
      - mysql-data-dev:/var/lib/mysql

volumes:
  mysql-data-dev:
