version: "3.8"

services:
  api:
    build:
      context: ../..
      dockerfile: ./infra/docker/Dockerfile
    volumes:
      - ../..:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/dist
    command: sh -c "npm install && npm run start:dev"
    environment:
      DATABASE_HOST: ${DATABASE_HOST_DEV}
      DATABASE_PORT: ${DATABASE_PORT_DEV}
      DATABASE_USER: ${DATABASE_USER_DEV}
      DATABASE_PSWD: ${DATABASE_PSWD_DEV}
      DATABASE_NAME: ${DATABASE_NAME}
      NODE_ENV: development
    depends_on:
      - mysql_db_dev_service
    stdin_open: true
    tty: true
    restart: no
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}"

  mysql_db_dev_service:
    image: mysql:8.0
    container_name: mysql_db_dev
    restart: no
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PSWD_DEV}
      MYSQL_DATABASE: ${DATABASE_NAME}
    ports:
      - 3307:3306
    volumes:
      - mysql-data-dev:/var/lib/mysql
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mysql-data-dev:
